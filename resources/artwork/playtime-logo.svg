<svg
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
        class="ROOT_CLASSES_PLACEHOLDER"
>
    <style>
        <![CDATA[
        #icon-background {
            fill: #616161;
        }

        .toolbar-icon #icon-background {
            fill-opacity: 0.0;
        }

        .toolbar-icon.hovered #icon-background {
            fill-opacity: 0.2;
        }

        .toolbar-icon.selected #icon-background {
            fill-opacity: 0.4;
        }

        #watch-frame {
            stroke: #f5f5f5;
            fill: none;
        }

        .toolbar-icon #watch-frame {
            stroke: TOOLBAR_FG_COLOR_PLACEHOLDER;
        }

        #watch-straps {
            fill: #f5f5f5;
        }

        .toolbar-icon #watch-straps {
            fill: TOOLBAR_FG_COLOR_PLACEHOLDER;
        }

        #watch-display {
            fill: #616161;
        }

        #button {
            fill: #ffffff;
            stroke: #ffffff;
        }

        .toolbar-icon #button {
            fill: TOOLBAR_FG_COLOR_PLACEHOLDER;
            stroke: TOOLBAR_FG_COLOR_PLACEHOLDER;
        }
        ]]>
    </style>
    <g id="icon-background">
        <rect rx="15" width="100" height="100"/>
    </g>
    <g id="watch">
        <g id="watch-frame" stroke-width="12">
            <circle cx="50" cy="50" r="40"/>
        </g>
        <g id="watch-straps">
            <polygon id="watch-strap" points="50,10, 100,25, 100,75, 50,90"/>
            <use href="#watch-strap" x="0" y="0" transform="translate(100, 0) scale(-1, 1)"/>
        </g>
        <g id="watch-display">
            <circle cx="50" cy="50" r="40"/>
        </g>
    </g>
    <g id="button" stroke-width="15" stroke-linecap="round" stroke-linejoin="round">
        <path id="button-path"
              d="
                M 50,50
                m -10,-20
                q -10,20 0,40
                q 15,-5 30,-20
                q -15,-15 -30,-20
                "
        />
    </g>
</svg>