<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        <![CDATA[
        :root {
            --icon-background-color: #616161;
            --watch-frame-color: #f5f5f5;
            --watch-strap-color: #f5f5f5;
            --watch-display-color: url(#watch-display-gradient) #fff;
            --watch-display-color-stop: var(--icon-background-color);
            --watch-display-color-bot: #616161;
            --button-color: #ffffff;
        }

        #icon-background {
            fill: var(--icon-background-color);
        }

        #watch-frame {
            stroke: var(--watch-frame-color);
            stroke-width: 12;
            fill: none;
        }

        #watch-straps {
            fill: var(--watch-strap-color);
        }

        #watch-display {
            fill: var(--watch-display-color);
        }

        #button {
            stroke: var(--button-color);
            stroke-width: 15;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: var(--button-color);
        }
        ]]>
    </style>
    <defs>
        <linearGradient id="watch-display-gradient" x2="0" y2="1">
            <stop offset="0%" stop-color="var(--watch-display-color-stop)" />
            <stop offset="100%" stop-color="var(--watch-display-color-bot)" />
        </linearGradient>
    </defs>
    <g id="icon-background">
        <rect rx="15" width="100" height="100"/>
    </g>
    <g id="watch">
        <g id="watch-frame">
            <circle cx="50" cy="50" r="40"/>
        </g>
        <g id="watch-straps">
            <polygon id="watch-strap" points="50,10, 100,25, 100,75, 50,90"/>
            <use href="#watch-strap" x="0" y="0" transform="translate(100, 0) scale(-1, 1)"/>
        </g>
        <g id="watch-display">
            <circle cx="50" cy="50" r="40"/>
        </g>
    </g>
    <g id="button">
        <path id="button-path"
              d="
                M 50,50
                m -10,-20
                q -10,20 0,40
                q 15,-5 30,-20
                q -15,-15 -30,-20
                "
        />
    </g>
</svg>